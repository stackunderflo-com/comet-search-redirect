<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comet Search Redirect</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <img src="icons/icon-32.png" alt="Comet Search Redirect" class="logo-icon">
                <h1 class="title">Comet Search</h1>
            </div>
            <div class="status-indicator" id="statusIndicator">
                <span class="status-dot" id="statusDot"></span>
                <span class="status-text" id="statusText">Enabled</span>
            </div>
        </header>

        <!-- Main Toggle -->
        <section class="main-section">
            <div class="toggle-container">
                <label class="toggle-label">
                    <input type="checkbox" id="enableToggle" class="toggle-input">
                    <span class="toggle-slider"></span>
                </label>
                <div class="toggle-description">
                    <span class="toggle-main-text">Smart Redirect</span>
                    <span class="toggle-sub-text">Single word → Google, Multi-word → Perplexity</span>
                </div>
            </div>
        </section>

        <!-- Statistics -->
        <section class="stats-section">
            <h2 class="section-title">Statistics</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-number" id="totalRedirects">0</span>
                    <span class="stat-label">Total redirects</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="sessionRedirects">0</span>
                    <span class="stat-label">This session</span>
                </div>
            </div>
            <button class="reset-button" id="resetStats">
                <svg class="reset-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M1 4v6h6M23 20v-6h-6"/>
                    <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
                </svg>
                Reset
            </button>
        </section>

        <!-- Debug Section (expandable) -->
        <section class="debug-section">
            <button class="debug-toggle" id="debugToggle">
                <span>Debug Mode</span>
                <svg class="chevron-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M6 9l6 6 6-6"/>
                </svg>
            </button>
            <div class="debug-content" id="debugContent">
                <div class="debug-info">
                    <div class="debug-item">
                        <span class="debug-label">Version:</span>
                        <span class="debug-value" id="versionInfo">1.0.0</span>
                    </div>
                    <div class="debug-item">
                        <span class="debug-label">Current URL:</span>
                        <span class="debug-value" id="currentUrl">-</span>
                    </div>
                    <div class="debug-item">
                        <span class="debug-label">Last action:</span>
                        <span class="debug-value" id="lastAction">None</span>
                    </div>
                </div>
                <button class="debug-button" id="testRedirect">
                    Test redirect
                </button>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-links">
                <a href="#" class="footer-link" id="helpLink">Help</a>
                <span class="separator">•</span>
                <a href="#" class="footer-link" id="feedbackLink">Feedback</a>
            </div>
        </footer>
    </div>

    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
